<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls >
        <source src="midias/Bab_Tista.mp3" type="audio/mpeg">
        <source src="midias/Bab_Tista.ogg" type="audio/ogg">
        <source src="midias/Bab_Tista.wav" type="audio/wav"> <!--WAV é muito pesado-->
        <p>Seu navegador não conseguiu reproduzir o áudio! <a href="midias/Bab_Tista.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    <!--MP3 WAV OGG-->




    
</body>
</html>
