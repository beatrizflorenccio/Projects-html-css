<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX003 versão imagem</title>
</head>
<body>
    <div>
        <h1>Vamos carregar uma imagem.</h1>
            <p>Essa imagem foi adquirida no material do curso de html-css 2020 do professor Gustavo Guanabara.</p>
                <img src="imagem/mascote.png" alt="Mascote Curso em Vídeo"> <!-- src (source, origem) e alt (texto alternativo) são parâmetros básicos da tag img -->
            <p>Também podemos carregar imagens externas, como a imagem abaixo. Basta inserir sua URL completa.</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Git-logo.svg/512px-Git-logo.svg.png" alt="Logo Git">
    </div>
</body>
</html>
