<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" controls loop>
        <source src="videos/video-full.m4v" type="video/mp4">
        <source src="videos/video-full.mp4" type="video/mp4">
        <source src="videos/Video-Full-1.webm" type="video/webm">
        <source src="videos/video-full.ogv" type="video/ogv">
        <p>Não foi possível reproduzir o vídeo no seu navegador. Faça o download <a href="videos/video-full.mp4">aqui</a>.</p>
    </video>

    <h1>Inserindo vídeos do YouTube - hospedagem externa</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo - hospedagem externa</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    
</body>
</html>
